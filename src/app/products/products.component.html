<div class="body">
  <h1 class="card-header col-sm bg-light border-success">Let the spirits guide you to the right Plant! </h1>
  <div class="row">
    <div class="card border-success col-sm-3 mt-3 rounded bg-light " *ngFor="let product of products">
      <div *ngIf="token !== null || undefined">
        <button (click)="delete(product.id)" style="float: right; width: 24px; text-align: center;">x</button>
      </div>
      <div class="card-body text-success">
        <h1 class="card-header bg-transparent border-success">{{product.product_name}}</h1>
        <p class="card-text">{{product.product_description}}</p>
        <h3 class="card-footer bg-transparent border-success">${{product.product_price}}</h3>
      </div>
    </div>
  </div>
</div>
